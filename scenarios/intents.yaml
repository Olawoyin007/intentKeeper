# Classification rules (for the LLM prompt)
rules:
  - "Focus on HOW content is framed, not the topic itself"
  - "Political content can be genuine OR manipulative - analyze the framing"
  - "Personal stories with specific details tend to be genuine"
  - "Sensational language and ALL CAPS often indicate manipulation"
  - "Content triggering strong immediate emotional reaction is likely manipulative"
  - "Nuance and uncertainty are markers of genuine content"
  - "Questions seeking genuine answers are different from engagement bait"
